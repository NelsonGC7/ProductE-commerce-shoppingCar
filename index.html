<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="Header">
    <figure class="Header_burcon">
      <img src="./images/icon-menu.svg" alt="menu amburgesa">
      <img src="./images/logo.svg" alt="">
    </figure>
   <ul class="Header_nav">
    <li>Collections</li>
    <li>Men</li>
    <li>Women</li>
    <li>About</li>
    <li>Contact</li>
   </ul>
   <figure class="Header_select">
    <img src="./images/icon-cart.svg" alt="">
    <img src="./images/image-avatar.png" alt="">
   </figure>
  </header>
  <div class="Contenedor">
    <section class=Imgmenu>
      <button class="Imgmenu-prev"><img src="./images/icon-previous.svg" alt="Previous"></button>
      <button class="Imgmenu-next"><img src="./images/icon-next.svg" alt="Next"></button>
      <figure class="Imgmenu_ruleta">
      </figure>
    </section>
    <section class="Textcontein">
      <h4>Sneaker Company</h4>
      <div class="Textcontein-text">
        <h5>Fall Limited Edition Sneakers</h5>
        <p>
          These low-profile sneakers are your perfect casual wear companion. Featuring a 
          durable rubber outer sole, they’ll withstand everything the weather can offer.
        </p>
      </div>
      <div class="Textcontein_btons">
        <div class="Textcontein_btons-info">
          <p id="total">$125.00</p>
          <p id="porcentaje">50%</p>
          <p id="desc">$250.00</p>
        </div>
        <div class="Textcontein_btons-btons">
          <figure>
            <img src="./images/icon-minus.svg" alt="">
            <p>0</p>
            <img src="./images/icon-plus.svg" alt="">
          </figure>
          <button>
            <img src="./images/icon-cart.svg" alt="">
            <p>Add to car</p>
          </button>
        </div>

      </div>

    </section>

  </div>
