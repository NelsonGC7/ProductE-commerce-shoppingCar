<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="./scripts/main.js" defer ></script>
</head>
<body>
 
  <header class="Header">
    <section class="toltipCar">
      <h6>car</h6>
        <div class="toltipCar_content">
         
        </div>
      <button>Checkout</button>
    </section>
    <figure class="Header_burcon">
      <img  id="hamburger" src="./images/icon-menu.svg" alt="menu amburgesa">
      <img src="./images/logo.svg" alt="">
    </figure>
   <ul class="Header_nav">
    <li>Collections</li>
    <li>Men</li>
    <li>Women</li>
    <li>About</li>
    <li>Contact</li>
   </ul>
   <figure class="Header_select">
    <div class="Header_select_car">
      <img  id="shoppingCart" src="./images/icon-cart.svg" alt="">
      <div class="Burbuja">0</div>
    </div>
    <img src="./images/image-avatar.png" alt="">
   </figure>
  </header>
  <div class="Contenedor">
    <section class=Imgmenu>
      <button class="Imgmenu-prev"><img src="./images/icon-previous.svg" alt="Previous"></button>
      <button class="Imgmenu-next"><img src="./images/icon-next.svg" alt="Next"></button>
      <figure class="Imgmenu_ruleta">
      </figure>
    </section>
    <section class="Textcontein">
      <h4>Sneaker Company</h4>
      <div class="Textcontein-text">
        <h5>Fall Limited Edition Sneakers</h5>
        <p>
          These low-profile sneakers are your perfect casual wear companion. Featuring a 
          durable rubber outer sole, they’ll withstand everything the weather can offer.
        </p>
      </div>
      <div class="Textcontein_btons">
        <div class="Textcontein_btons-info">
          <p id="total">$125.00</p>
          <p id="porcentaje">50%</p>
          <p id="desc">$250.00</p>
        </div>
        <div class="Textcontein_btons-btons">
          <figure>
            <img id="minus" src="./images/icon-minus.svg" alt="">
            <p>1</p>
            <img id="plus" src="./images/icon-plus.svg" alt="">
          </figure>
          <button>
            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="##1d2025" fill-rule="nonzero"/></svg>
            <p>Add to car</p>
          </button>
        </div>

      </div>

    </section>

  </div>
